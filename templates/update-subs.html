{% extends "base.html" %}
{% load static %}
{% block content %}
<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'update-subs' subs.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control select2" name="game">
                                        <option value="{{ subs.game.id }}">{{ subs.game.host.name }} VS {{ subs.game.guest.name }}</option>
                                    {% for i in game %}
                                        <option value="{{ i.id }}">{{ i.host.name }} VS {{ i.guest.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control selectric" name="squad">
                                        <option value="{{ subs.squad.id }}">{{ subs.squad.name }}</option>
                                    {% for i in squad %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control select2" name="line">
                                        <option value="{{subs.line.id}}">{{ subs.line.name }}</option>
                                    {% for i in line %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <input name="minute" value="{{subs.minute}}" type="number" class="form-control" placeholder="Minute">
                            </div>
                            <div class="form-group mt-1 player-input">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                        <div class="form-group mt-1 player-input">
                                <a href="{% url 'subs' %}"><button class="btn btn-success">Return to Substitute Table</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

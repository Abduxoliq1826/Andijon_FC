{% extends 'base.html' %}
{% block content %}

<main class="main-content">
    <div class="section-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'update-goal' goal.id%}" method="post" style="display:flex; justify-content: center;" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group col-2">
                                <input type="number" value="{{goal.minute}}" name="minute" placeholder="Minute" class="form-control" required>
                            </div>
                            <div class="form-group col-3 mr-2">
                                <select class="form-control select2" name="game">
                                    <option value="{{ goal.game.id }}">{{goal.game.host.name}}VS{{ goal.game.guest.name }}</option>
                                    {% for i in game %}
                                    <option value="{{ i.id }}">{{i.host.name}}VS{{ i.guest.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-2 mr-2">
                                <select class="form-control select2" name="goals">
                                    <option value="Fair">Fair</option>
                                    <option value="Unfair">Unfair</option>
                                </select>
                            </div>
                            <div class="form-group col-2 mr-2">
                                <select class="form-control select2" name="club">
                                    <option value="{{ goal.club.id }}">{{goal.club.name}}</option>
                                    {% for i in club %}
                                    <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-2 mr-2">
                                <select class="form-control select2" name="player">
                                    <option value="{{ goal.player.id }}">{{goal.player.name}}</option>
                                    {% for i in player %}
                                    <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group mt-1">
                                <button class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock %}
